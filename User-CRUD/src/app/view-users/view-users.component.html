

  <!-- ----------------------------------------------------------------------------------- -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->

    <ng-container matColumnDef="No"> 
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td  mat-cell *matCellDef="let element; let i = index;"> <span *ngIf="!isEditMode(i+1)">{{element.name}}</span><span *ngIf="isEditMode(i+1)"><input class="form-control form-control-sm" type="text"> </span> </td>
     
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td  mat-cell *matCellDef="let element; let i = index;"><span *ngIf="!isEditMode(i+1)">{{element.email}}</span><span *ngIf="isEditMode(i+1)"><input class="form-control form-control-sm" type="text"></span></td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td  mat-cell *matCellDef="let element; let i = index;"><span *ngIf="!isEditMode(i+1)">{{element.mobile}}</span><span *ngIf="isEditMode(i+1)"><input class="form-control form-control-sm" type="text"></span>  </td>
    </ng-container>

    

    <ng-container matColumnDef="Vaccinated">
      <th mat-header-cell *matHeaderCellDef> Vaccinated </th>
      <td  mat-cell *matCellDef="let element; let i = index;"><span *ngIf="!isEditMode(i+1)">{{element.isvaccinated}}</span><span *ngIf="isEditMode(i+1)"><input class="form-control form-control-sm" type="text"></span>  </td>
    </ng-container>

    <ng-container matColumnDef="Vaccine Name">
      <th mat-header-cell *matHeaderCellDef> Vaccine Name </th>
      <td  mat-cell *matCellDef="let element; let i = index;"><span *ngIf="!isEditMode(i+1)">{{element.vaccinename}}</span> <span *ngIf="isEditMode(i+1)"><select class="form-select form-control-sm" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select></span> </td>
    </ng-container>

    <ng-container matColumnDef="Doses">
      <th mat-header-cell *matHeaderCellDef> Doses</th>
      <td  mat-cell *matCellDef="let element; let i = index;"><span *ngIf="!isEditMode(i+1)">{{element.noofdoses}}</span> <span *ngIf="isEditMode(i+1)"> <input class="form-control form-control-sm" type="text"></span> </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index;"> 
      
        <button  type="button" (click)="OpenEditModal(element);setEditMode(i+1,element)"   class="btn btn-success btn-sm"  matTooltip="Edit" matTooltipPosition="below">
          <!-- <i class="fa fa-pencil-square-o" aria-hidden="true"></i> -->
          Edit
        </button>
      

        <button type="button" (click)="OnDelete(element.id)" matTooltip="Delete" matTooltipPosition="below" (click)="openDialog()" class="btn btn-danger btn-sm" style="margin-left: 1rem;">
          <!-- <i class="fa fa-times" aria-hidden="true"></i> -->
          Delete
        </button> 
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
